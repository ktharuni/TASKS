<!DOCTYPE html>
<html>

<head>
    <title>
        Registration form
    </title>
</head>

<body>
    <form method="get" action="server2url" name="form2">
        <table cellspacing="30px">
            <caption><h1><u>Registration Form</u></h1></caption>
            <tr>
                <td>
                    First Name
                </td>
                <td>
                    <input type="text" id="6001" name="name1">
                </td>
            </tr>
            <tr>
                <td>
                    Last Name
                </td>
                <td>
                    <input type="text" id="6002" name="name2">
                </td>
            </tr>
            <tr>
                <td>
                    Nick Name
                </td>
                <td>
                    <input type="text" id="6003" name="name3">
                </td>
            </tr>
            <tr>
                <td>
                    e-mail
                </td>
                <td>
                    <input type="email">
                </td>
            </tr>
            <tr>
                <td>
                    Password
                </td>
                <td>
                    <input type="password">
                </td>
            </tr>
            <tr>
                <td>
                    Date of Birth
                </td>
                <td>
                    <input type="datetime">
                </td>
            </tr>
            <tr>
                <td>
                    Gender
                </td>
                <td>
                    <input type="radio" value="male" id="6004" name="gender">Male
                    <input type="radio" value="female" id="6005" name="gender">Female
                    <input type="radio" value="others" id="6006" name="gender">Others
                </td>
            </tr>
            <tr>
                <td>
                    Mobile
                </td>
                <td>
                    <input type="number">
                </td>
            </tr>
            <tr>
                <td>
                    Address
                </td>
                <td>
                    <textarea rows="3" cols="20">

                        </textarea>
                </td>
            </tr>
            <tr>
                <td>
                </td>
                <td>
                    <input type="submit">&nbsp;&nbsp;&nbsp;
                    <input type="reset">
                </td>
            </tr>
            <tr>
        </table>
    </form>
</body>

</html>
