<!DOCTYPE html>>
<html>

<head>
    <title>
        form4
    </title>
</head>

<body>
    <form method="get" action="server2url" name="form3">
        <table align="center" cellspacing="10px" style="border: 1px solid pink">
            <tr><td colspan="2"><h1> <center>Registration Form</center></h1></td></tr>
            <tr>
                <td>
                    First Name
                </td>
                <td>
                    Last Name
                </td>
            </tr>
            <tr>
                <td>
                    <input type="text" id="6001" name="name1">
                </td>
                <td>
                    <input type="text" id="6002" name="name2">
                </td>
            </tr>
            <tr>
                <td>
                    Birthday
                </td>
                <td>
                    Gender
                </td>
            </tr>
            <tr>
                <td>
                    <input type="datetime" placeholder="dd/mm/yyyy">
                </td>
                <td>
                    <input type="radio" value="male" id="6004" name="gender">Male
                    <input type="radio" value="female" id="6005" name="gender">Female
                </td>
            </tr>
            <tr>
                <td>
                    E-mail
                </td>
                <td>
                    Phone Number
                </td>
            </tr>
            <tr>
                <td>
                    <input type="email">
                </td>
                <td>
                    <input type="number">
                </td>
            </tr>
            <tr>
                <td>
                    Subject
                </td>
            </tr>
            <tr>
                <td>
                    <select>
                        <option>Choose Option</option>
                        <option>English</option>
                        <option>Maths</option>
                        <option>Physics</option>
                        <option>Chemistry</option>
                        <option>Biology</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                <input type="submit">
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
